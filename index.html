<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Characters</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .character-img {
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Rick and Morty Characters</h1>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Characters Cards -->
        <div class="carousel-item active">
          <div class="row">
            <!-- Character 1 -->
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card">
                <img src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/1.jpeg" class="card-img-top character-img" alt="Rick Sanchez">
                <div class="card-body">
                  <h5 class="card-title">Rick Sanchez</h5>
                </div>
              </div>
            </div>
            <!-- Character 2 -->
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card">
                <img src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/2.jpeg" class="card-img-top character-img" alt="Morty Smith">
                <div class="card-body">
                  <h5 class="card-title">Morty Smith</h5>
                </div>
              </div>
            </div>
            <!-- Character 3 -->
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card">
                <img src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/3.jpeg" class="card-img-top character-img" alt="Summer Smith">
                <div class="card-body">
                  <h5 class="card-title">Summer Smith</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- More Characters Here -->
      </div>
      <!-- Carousel Controls -->
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
